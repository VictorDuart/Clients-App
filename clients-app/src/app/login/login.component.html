<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{cadastring ? 'Cadastro': 'Entrar'}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou senha incorretos(as)
                                </div>

                                <form #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="username" [(ngModel)]="username" 
                                                class="form-control py-4" placeholder="Digite seu login"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="text" name="password" [(ngModel)]="password" 
                                                class="form-control py-4" placeholder="Digite sua senha"/>
                                    </div>

                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!cadastring">
                                            Entrar
                                        </button>
                                        <button type="submit" class="btn btn-success" *ngIf="cadastring">
                                            Cadastrar
                                        </button>
                                        <button type="submit" (click)="cancelCadastre()" class="btn btn-danger" *ngIf="cadastring">
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="prepareCadastre($event)">
                                            NÃ£o possui login? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
